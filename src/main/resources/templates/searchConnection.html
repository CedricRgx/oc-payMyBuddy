<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{menu}">
<head>
  <meta charset="UTF-8">
  <title>My connections</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content">
  <div class="container col-6">

      <div>
        <h3>My Connections</h3>
        <div class="d-flex justify-content-between align-items-center">
          <form th:action="@{/searchConnections}" method="get" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
        Click <a th:href="@{/listConnections}">here</a> to quit the search page and return to the list of connections.
      </div>
      <div>
        <table class="table table-striped border border-dark text-center mb-0">
          <thead class="bg-success text-white">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <!--<th>Id</th>-->
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c:${listOfConnections}">
            <td th:text="${c.firstname}"></td>
            <td th:text="${c.lastname}"></td>
            <td>
              <a th:href="@{/addConnection(friendId=${c.userId})}" class="btn btn-primary">Add</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
</body>
</html>
