<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{menu}">
<head>
  <meta charset="UTF-8">
  <title>My connections</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
  <div class="container col-6">

    <div class="mb-5">
      <div th:if="${param.success}">
        <div th:if="${param.action=='add'}" class="alert alert-success" role="alert">
          Connection added successfully!
        </div>
        <div th:if="${param.action=='remove'}" class="alert alert-success" role="alert">
          Connection removed successfully!
        </div>
      </div>
      <div th:if="${param.error}">
        <div th:if="${param.action=='add'}" class="alert alert-danger" role="alert">
          Failed to add connection!
        </div>
        <div th:if="${param.action == 'remove'}" class="alert alert-danger" role="alert">
          Failed to remove connection!
        </div>
      </div>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
      <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
      <p th:text="${errorMessage}"></p>
    </div>

      <div>
        <h3>My Connections</h3>
        <div class="d-flex justify-content-between align-items-center">

        <form th:action="@{/searchConnection}" method="get" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
        Click <a th:href="@{/transfert}">here</a> to quit the list of connections and return to the list of transferts.
      </div>
      <div>
        <table class="table table-striped border border-dark text-center mb-0">
          <thead class="bg-success text-white">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c:${listOfConnections}">
            <td th:text="${c.firstname}"></td>
            <td th:text="${c.lastname}"></td>
            <td>
              <a th:href="@{/removeConnection(friendId=${c.userId})}" class="btn btn-danger">Remove</a>
            </td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>
</div>
</body>
</html>
