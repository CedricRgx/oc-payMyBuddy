<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="p-3">
  <form th:action="@{/registration}" th:object="${registerDTO}" method="post">
    <div class="col-md-4 offset-4">
      <div class="card">
        <div class="card-header">Inscription</div>
        <div class="card-body">
          <div class="row mb-2">
            <label class="col-md-4 col-form-label">Email</label>
            <div class="col-md-8">
              <input type="email" name="email" class="form-control" placeholder="Enter your email" th:value="${registerDTO.email}">
              <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-md-4 col-form-label">Password</label>
            <div class="col-md-8">
              <input type="password" name="password" class="form-control" placeholder="Enter your password" th:value="${registerDTO.password}">
              <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-md-4 col-form-label">Firstname</label>
            <div class="col-md-8">
              <input type="text" name="firstname" class="form-control" placeholder="Enter your firstname" th:value="${registerDTO.firstname}">
              <div class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-md-4 col-form-label">Lastname</label>
            <div class="col-md-8">
              <input type="text" name="lastname" class="form-control" placeholder="Enter your lastname" th:value="${registerDTO.lastname}">
              <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-md-4 col-form-label">Birthdate</label>
            <div class="col-md-8">
              <input type="date" name="birthdate" class="form-control" placeholder="Enter your birthdate" th:value="${registerDTO.birthdate}">
              <div class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-md-4 col-form-label">Address</label>
            <div class="col-md-8">
              <input type="text" name="address" class="form-control" placeholder="Enter your address" th:value="${registerDTO.address}">
              <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-md-4 col-form-label">Phone</label>
            <div class="col-md-8">
              <input type="tel" name="phone" class="form-control" placeholder="Enter your phone" th:value="${registerDTO.phone}">
              <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-md-4 col-form-label">IBAN</label>
            <div class="col-md-8">
              <input type="text" name="iban" class="form-control" placeholder="Enter your iban" th:value="${registerDTO.iban}">
              <div class="text-danger" th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}"></div>
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
