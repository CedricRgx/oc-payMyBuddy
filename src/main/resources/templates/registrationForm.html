<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="p-3">
    <form th:action="@{/addUser}" method="post">
      <div class="col-md-4 offset-4">
        <div class="card">
        <div class="card-header">Inscription</div>
        <div class="card-body">
          <div class="mb-2">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password">
        </div>
      <div class="mb-2">
        <label class="form-label">Firstname</label>
        <input type="text" name="firstname" class="form-control" placeholder="Enter your firstname">
      </div>
      <div class="mb-2">
        <label class="form-label">Lastname</label>
        <input type="text" name="lastname" class="form-control" placeholder="Enter your lastname">
      </div>
      <div class="mb-2">
        <label class="form-label">Birthdate</label>
        <input type="date" name="birthdate" class="form-control" placeholder="Enter your birthdate">
      </div>
      <div class="mb-2">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" placeholder="Enter your address">
      </div>
      <div class="mb-2">
        <label class="form-label">Phone</label>
          <input type="tel" name="phone" class="form-control" placeholder="Enter your phone">
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      </div>
      </div>
      </div>
    </form>
  </div>
</body>
</html>
