<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authentification</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
  <div class="row mt-3">
    <div class="col-md-4 offset-4">
      <div class="card">
        <div class="card-header">PayMyBuddy</div>
        <div class="card-body">
          <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
          </div>
          <div th:if="${logoutMessage}" class="alert alert-success" th:text="${logoutMessage}">
          </div>
          <div th:if="${disabledMessage}" class="alert alert-warning" th:text="${disabledMessage}">
          </div>
          <form method="post" th:action="@{/login}">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email :</label>
              <input type="text" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="mb-3 mt-3">
              <label for="password" class="form-label">Password :</label>
              <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember-me">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div class="mb-3 mt-3">
            Log in here, if you are not registered, you can do so <a th:href="@{/registration}">here</a>.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
