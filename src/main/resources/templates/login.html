<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authentification</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="row mt-3">
    <div class="col-md-4 offset-4">
      <div class="card">
        <div class="card-header">PayMyBuddy</div>
        <div class="card-body">
          <form method="post" th:action="@{/login}">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email :</label>
              <input type="text" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="mb-3 mt-3">
              <label for="password" class="form-label">Password :</label>
              <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember-me">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div class="mb-3 mt-3">
            Connectez vous ici, si vous n'Ãªtes pas inscrit, vous pouvez le faire <a th:href="@{/registration}">ici</a>.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
