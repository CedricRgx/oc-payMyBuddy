<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{menu}">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">

  <div class="p-3">
    <form th:action="@{/profile}" th:object="${profileDTO}" method="get">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">Your profile</div>
          <div class="card-body">
            <div class="row mb-3">
              <label for="email" class="col-md-4 col-form-label">Email</label>
              <div class="col-md-8">
                <input type="text" id="email" name="email" class="form-control-plaintext" th:value="${profileDTO.email}" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <label for="firstname" class="col-md-4 col-form-label">Firstname</label>
              <div class="col-md-8">
                <input type="text" id="firstname" name="firstname" class="form-control-plaintext" th:value="${profileDTO.firstname}" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <label for="lastname" class="col-md-4 col-form-label">Lastname</label>
              <div class="col-md-8">
                <input type="text" id="lastname" name="lastname" class="form-control-plaintext" th:value="${profileDTO.lastname}" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <label for="birthdate" class="col-md-4 col-form-label">Birthdate</label>
              <div class="col-md-8">
                <input type="date" id="birthdate" name="birthdate" class="form-control-plaintext" th:value="${profileDTO.birthdate}" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <label for="address" class="col-md-4 col-form-label">Address</label>
              <div class="col-md-8">
                <input type="text" id="address" name="address" class="form-control-plaintext" th:value="${profileDTO.address}" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <label for="phone" class="col-md-4 col-form-label">Phone</label>
              <div class="col-md-8">
                <input type="tel" id="phone" name="phone" class="form-control-plaintext" th:value="${profileDTO.phone}" readonly>
              </div>
            </div>
            <div class="mt-3">
              <a th:href="@{/editProfile}" class="btn btn-primary">Update your profile</a>
            </div>
            <div class="mt-2">
              Click <a th:href="@{/passwordUpdateForm}">here</a> to change your password.
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
</body>
</html>
